<div class='card' *ngIf='product'>
  <!--
    Better way is to add the ngIf and check for product object,
    then we don't need to use the SNO(Safe Navigation Operator)
      product?.productName
  -->
  <div class='card-header'>
    {{ pageTitle + ': ' + product.productName }}
  </div>
  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
      (click)='onBack()'
      style='width: 80px;'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
